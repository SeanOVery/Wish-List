<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Wish List!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Log in/Sign up</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" type="button">Log out</button>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search for users" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">Log In</div>
        </div>
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="login-usernameEmail">Username or Email address</label>
            <input type="text" id="login-usernameEmail" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="login-password">Password</label>
            <input type="password" id="login-password" class="form-control" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </div>
        </form>
      </div>
      <div class="col">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">Register</div>
        </div>
        <form>
          <div class="form-outline mb-4">
            <label class="form-label" for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="register-email">Email address</label>
            <input type="email" id="register-email" class="form-control" />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
          </div>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
