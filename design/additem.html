<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">The Wish List!</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Log in/Sign up</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" type="button">Log out</button>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search for users" aria-label="Search" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container mt-5 " >
    <form>

      <div class="card bg-primary text-white mb-4">
        <div class="card-body">Add an item!</div>
      </div>

      <div class="row mb-4">
        <label class="col-sm-2 col-form-label" for="purchase-link">Link to the item</label>
        <div class="col-sm-10">
        <input type="text" id="purchase-link" class="form-control" />
        </div>
      </div>

      <div class="card bg-info text-white mb-4">
        <div class="card-body">Optional</div>
      </div>

      <div class="row mb-4">
        <label class="col-sm-2 col-form-label" for="item-name">Item Name</label>
        <div class="col-sm-10">
        <input type="email" id="item-name" class="form-control" />
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-sm-2 col-form-label" for="item-description">Item Description</label>
        <div class="col-sm-10">
        <textarea class="form-control" id="item-description" rows="4"></textarea>
        </div>
      </div>

      <div class="row mb-4">
        <label class="col-sm-2 col-form-label" for="image-link">Link to image for item</label>
        <div class="col-sm-10">
        <input type="email" id="image-link" class="form-control" />
        </div>
      </div>
    
      <div class="text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4" id="submit">Submit Item</button>
      </div>
    
    </form>
  </div>

  </body>


</html>
